<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Viewing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Social Media Viewing App</h1>
        <nav>
            <button id="profileBtn">Profile</button>
            <button id="feedBtn">Feed</button>
            <button id="recommendBtn">Recommendations</button>
        </nav>
    </header>

    <main>
        <section id="profileView" class="view">
            <h2>Profile</h2>
            <div id="userInfo"></div>
            <h3>Your Activity</h3>
            <div id="userActivity"></div>

            <h3>Add New Activity</h3>
            <form id="newActivityForm">
                <select id="activityType" required>
                    <option value="">Select activity type</option>
                    <option value="watching">Watching</option>
                    <option value="reading">Reading</option>
                    <option value="listening">Listening</option>
                </select>
                <input type="text" id="activityContent" placeholder="What are you doing?" required>
                <button type="submit">Post</button>
            </form>
        </section>

        <section id="feedView" class="view">
            <h2>Friend Activity Feed</h2>
            <div id="friendsFeed"></div>
        </section>

        <section id="recommendView" class="view">
            <h2>Recommendations</h2>
            <p>Coming soon!</p>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
